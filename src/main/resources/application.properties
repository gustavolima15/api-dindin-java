# Configuração do servidor
server.port=8080

# Configuração do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/banco
spring.datasource.username=gustavo-lima
spring.datasource.password=mysql1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA (Java Persistence API)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuração de logging
logging.level.org.springframework=INFO
logging.level.com.minhaempresa=DEBUG

# Configurações personalizadas
app.nome=Minha Aplicação
app.versao=1.0.0

